<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Claude Session Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .message-content { white-space: pre-wrap; word-break: break-word; }
        .truncate-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-purple-400">Claude Sessions</a>
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="/sessions" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sessions</a>
                        <a href="/artifacts" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Artifacts</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <form action="/sessions" method="get" class="flex">
                        <input type="text" name="q" placeholder="Search sessions..."
                               class="bg-gray-700 text-white px-4 py-2 rounded-l-md border border-gray-600 focus:outline-none focus:border-purple-500">
                        <button type="submit" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-r-md">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 border-t border-gray-700 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
            Claude Session Manager - View and manage your Claude Code sessions
        </div>
    </footer>
</body>
</html>
